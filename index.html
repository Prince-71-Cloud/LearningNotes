<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Notes</title>
</head>

<body>
  <header>
    <h1>New Things I learn, Today</h1>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,0&icon_names=edit" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,0&icon_names=close" />
    <script src="app.js" defer></script>
    <div>
      <button class="add-note-btn" onclick="openNoteDialog()">
        + Add Note
      </button>
      <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
    </div>
  </header>
  <main id="notesContainer" class="notes-grid"></main>

  <dialog id="noteDialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
        <button class="close-btn" onclick="closeNoteDialog()">X</button>
      </div>

      <form id="noteForm">
        <div class="form-group">
          <label for="noteTitle" class="form-label">Title:</label>
          <input type="text" id="noteTitle" class="form-input" placeholder="Write your learning here..." required />
        </div>

        <div class="form-group">
          <label for="noteContent" class="form-label">Content:</label>
          <textarea id="noteContent" class="form-textarea" placeholder="Describe what you learned..."
            required></textarea>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="closeNoteDialog()">Cancel</button>
          <button type="submit" class="save-btn">
            Save Note
          </button>
      </form>
    </div>
  </dialog>
</body>

</html>
